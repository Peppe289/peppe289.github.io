<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Peppe289">
    <meta property="og:title" content="Tris game">
    <meta name="description" content="Spazio giochi">
    <meta property="og:site_name" content="Peppe289">
    <title>Game</title>
    <!-- Icona -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
    <!-- Body -->
    <link rel="stylesheet" type="text/css" href="config-css/body-config.css">
    <!-- title div -->
    <link rel="stylesheet" type="text/css" href="config-css/title-config.css">
    <!-- Game assets -->
    <link rel="stylesheet" type="text/css" href="config-css/game-config.css">
    <style>
        .hide{
            display: none;
        }
    </style>
    <head>
        <body>
            <div class="title">
                <h1>
                    Benvenuto nell'area giochi
                </h1>
                <h3>
                    Divertiti a giocare con i tuoi amici!
                </h3>
            </div>
            <div class="container-principale">
                <div class="open hide restart" style="height: fit-content; padding-top: 20px;">
                    <button id="pulsante" style="height: 30px;" onclick="restartgame()">Restart game</button>
                </div>
                <div class="close" style="height: 30px; padding-top: 20px;">
                </div>
                <div class="game tris" id="tris-righe" style="cursor: pointer;" onclick="checkinput();">
                    <div class="riga-1" id="tris-colonne-riga-1">
                        <div class="colonna-1 bounce">
                            <p id="posto-1"></p>
                        </div>
                        <div class="colonna-2 bounce">
                            <p id="posto-2"></p>
                        </div>
                        <div class="colonna-3 bounce">
                            <p id="posto-3"></p>
                        </div>
                    </div>
                    <div class="riga-2" id="tris-colonne-riga-2">
                        <div class="colonna-1 bounce">
                            <p id="posto-4"></p>
                        </div>
                        <div class="colonna-2 bounce">
                            <p id="posto-5"></p>
                        </div>
                        <div class="colonna-3 bounce">
                            <p id="posto-6"></p>
                        </div>
                    </div>
                    <div class="riga-3" id="tris-colonne-riga-3">
                        <div class="colonna-1 bounce">
                            <p id="posto-7"></p>
                        </div>
                        <div class="colonna-2 bounce">
                            <p id="posto-8"></p>
                        </div>
                        <div class="colonna-3 bounce">
                            <p id="posto-9"></p>
                        </div>
                    </div>                
                </div>
                <div class="debug">
                    Status:<p id="status">All good</p>
                    Full debug:<p id="full-debug">0</p>
                </div>
            </div>
            <div class="firma">
                <p style="font-size: 20px; padding-left: 20px; padding-top: 10px;">
                    Sviluppato da Peppe289
                </p> 
                <div style="padding-left: 10%;">
                    <a href="https://peppe289.github.io/" style="text-decoration: none;">
                        <img src="../assets/personal.ico.jpg" class="img-resource"
                        style="border-radius: 100%; height: 30px; width: 30px;">
                    </a> 
                    <a href="https://www.instagram.com/gsperanza204/" style="text-decoration: none;">
                        <img class="img-resource"
                        src="https://www.instagram.com/static/images/ico/apple-touch-icon-180x180-precomposed.png/c06fdb2357bd.png"
                        style="border-radius: 20%; height: 30px; width: 30px;">
                    </a> 
                    <a href="https://t.me/Peppe289" style="text-decoration: none;">
                        <img class="img-resource" src="https://web.telegram.org/z/apple-touch-icon.png"
                        style="border-radius: 100%; height: 30px; width: 30px;">
                    </a>
                    <a href="https://github.com/Peppe289" style="text-decoration: none;">
                        <img class="img-resource" src="https://github.com/fluidicon.png"
                        style="border-radius: 100%; height: 30px; width: 30px;">
                    </a>
                </div>
            </div>
        </body>
    </head>
    <script src="js-act/onclick.js"></script>
</html>
